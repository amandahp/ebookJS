<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var continuar = "S";
        var animalExibir;
        var animais = new Array(4); //criação de array com 4 posições

        animais[0] = "Cuidado, a picada de uma radioativa pode te transformar em um super-herói.";
        animais[1] = "Escorpião é o oitavo signo astrológico do zodíaco.";
        animais[2] = "Cobra é uma denominação genérica, utilizada frequentemente na língua portuguesa como sinônimo de serpente.";
        animais[3] = "Na linguaguem vulgar, chama-se lagarta ao primeiro estágio larval dos insetos da ordem dos Lepidoptera."

        while(continuar == "S"){
            console.clear();

            animalExibir = prompt("Escolha uma opção abaixo: \n[0] Aranha \n[1] Escorpião \n[2] Cobra \n[3] Lagarta", "Digite aqui");

            switch(animalExibir){
                case"0":
                console.log("Aranha");
                console.log(animais[animalExibir]);
                break;

                case"1":
                console.log("Escorpião");
                console.log(animais[animalExibir]);
                break;

                case"2":
                console.log("Cobra");
                console.log(animais[animalExibir]);
                break;

                case"3":
                console.log("Lagarto");
                console.log(animais[animalExibir]);
                break;

                default:
                console.log("Opção inválida!");
                break;
            }

            continuar = prompt("Deseja ver outro animal? \n[S]im\n[N]ão", "Digite aqui");
        }

        console.clear();
        console.log("Thankss");
    </script>
    
</body>
</html>
