        function Media(){
            var media = 0, nota = 0, i = 0;
            var nome = prompt("Informe o nome do aluno(a): ", "Digite aqui");

            while(i< 4){
                nota = prompt("Informe a nota do aluno(a) " + nome, "Digite aqui");
                if(isNaN(nota)){
                    alert("Você não digitou um número válido");
                }else{
                    media = parseFloat(media) + parseFloat(nota);
                    i++;
                }
            }
            
            media = media / 4;
            document.write("Aluno(a): " + nome);
            document.write("<br>");
            document.write("Media: " + media);
        }

        Media();
    </script>
